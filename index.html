<!DOCTYPE html>
<html>
<head>
	<title>Pintrest Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheet.css"/>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">-->

	<link rel="shortcut icon" type="image/png" href="images/Logo.png">
</head>

<body>

	<section class="col-xs-12 container_center nav_bar frame_sm">
		<div class="col-xs-2 col-sm-2 col-md-1 container_center nav_bar_home clamp">
			<img class="logo img-responsive" src="images/Logo.png" width="30px" height="30px">
			<div class="logo_text frame_sm text">
				<div class="t"><a href=""><b>Home</b></a></div>
			</div>
		</div>
		<div class="col-xs-7 col-sm-8 col-md-10 search_bar clamp">
			<div style="width: 100%; height: 100%; background-color: lightgrey;">
				<img class="f_left" src="images/Search Button.png" width="30px" height="30px">
			</div>
		</div>
		<div class="col-xs-3 col-sm-2 col-md-1 container_center links clamp">
			<img src="images/Discover.png" width="20px" height="20px">
			<img src="images/Notifications.png" width="20px" height="20px">
			<img src="images/Profile.png" width="20px" height="20px">
		</div>
	</section>

	<section class="col-xs-12 main_wrapper container_center clamp">

		<section class="col-xs-12 columns_wrapper container_center frame_sm">

		</section>

		<section class="col-xs-6 col-sm-3 col-md-2 col frame_sm">
		
		</section>

		<section class="col-xs-12 c card frame_sm">

			<div class="col-xs-12 card_main_image clamp">
				<img id="mi" src="" width="100%" />

				<div class="col-xs-12 download_save frame_sm">
					<div class="col-xs-6 download clamp">
						<div class="f_left">
							<img src="https://via.placeholder.com/50x50.png" width="70%">
						</div>
					</div>
					<div class="col-xs-6 save clamp">
						<div class="f_right save_text subtitle" ><b>Save</b></div>
					</div>
				</div>

				<div class="col-xs-12 source_more frame_md">
					<div class="col-xs-6 source clamp">
						<div class="text f_left"><b>Source</b></div>
					</div>
					<div class="col-xs-6 more clamp">
						<div class="text f_right"><b>more</b></div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 frame_sm">

			<div class="col-xs-12 card_name subtitle frame_sm">
			</div>
			<div class="col-xs-12 card_source text frame_sm">
			</div>

			<div class="col-xs-12 card_profile frame_sm">
				<div class="card_profile_image f_left">
					<img src="https://via.placeholder.com/50x50.png" width="20" height="20" 
						style="border-radius: 100%">
				</div>

				<div class="card_profile_info frame_sm f_left text">
					<div class="card_profile_author">
					</div>
					<div class="card_profile_category">
					</div>
				</div>
			</div>

			<div class="col-xs-12 card_stats frame_sm text">
				<div class="card_stats_pins f_left">
					<i class="fa fa-thumb-tack" aria-hidden="true"></i>
				</div>
				<div class="card_stats_likes f_right">
					<i class="fa fa-check" aria-hidden="true"></i>
				</div>
			</div>

			</div>

		</section>

	</section>

	<script type="text/javascript" src="jScript.js"></script>

</body>

</html>
