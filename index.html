<!DOCTYPE html>
<html>
<head>
	<title>Pintrest Demo</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheet.css"/>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>

</head>

<body>

<div class="col-xs-12 container_center search_bar">
	<div class="col-xs-1 col-sm-2 container_center frame logo">
		<div class="">
			<img class="img-responsive" src="images/Logo.png" width="20px" height="20px">
		</div>
	</div>
	<div class="col-xs-8 col-sm-8 frame search_bar_box">
		<div class="search_bar_item_left search_bar_button">
			<img src="images/Search Button.png" width="20px" height="20px">
		</div>
		<div class="search_bar_item_left search_bar_field">
		</div>
	</div>

	<div class="col-xs-3 col-sm-2 container_center frame search_bar_box">
		<div class="notification">
			<img src="images/Notifications.png" width="20px" height="20px">
		</div>
		<div class="your_profile">
			<img src="images/Profile.png" width="20px" height="20px">
		</div>
		<div class="discover">
			<img src="images/Discover.png" width="20px" height="20px">
		</div>
	</div>
	
</div>

<div class="col-xs-12 container_center columns_container">


</div>

<script type="text/javascript" src="jScript.js"></script>

</body>

</html>
